<div class="container-fluid">
  <div class="row">
    <h1>admin dashboard</h1>

<div class="col-md-6 offset-md-3" >
<form class=" m-5 p-4 border rounded border-dark" (submit)="addMovie()">
  <h2 class="text-center mb-4">add new movie</h2>
  <div class="col-md-12">
    <label class="form-label " for="title">title:</label>
    <input class="form-control" type="text" id="title"placeholder="Enter title"[(ngModel)] = "newMovie.title" name="title" required>
  </div>

  <div class="col-md-12">
    <label class="form-label " for="description">description:</label>
    <input class="form-control" type="text" id="description"placeholder="Enter description"[(ngModel)] = "newMovie.description" name="description" required>
  </div>

  <div class="col-md-12">
    <label class="form-label " for="imgurl">description:</label>
    <input class="form-control" type="text" id="imgurl"placeholder="Enter image url"[(ngModel)] = "newMovie.imgurl" name="imgurl" required>
  </div>


  <div  class="col-md-12">
    <button class="btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#exampleModal"type="submit">add movie</button>
  </div>



</form>


<div>

  <table class="table table-bordered">
    <thead class="table-dark">
      <tr>
        <th  scope="col">title</th>
        <th  scope="col">description</th>
        <th  scope="col">image url</th>
        <th  scope="col">action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor ="let movie of movies; let i = index">
        <td>{{movie.title}}</td>
        <td>{{movie.description}}</td>
        <td><img [src]="movie.imgurl" alt="Movie Image"/></td>
        <td> <button (click)="deleteMovie(i)">delete</button></td>
      </tr>
    </tbody>
  </table>
</div>
